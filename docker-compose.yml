version: '3'
services:
    web:
        hostname: web
        build: .
        image: libreramboxdeploy/identihub
        ports:
            - 8080:80
        links:
            - superdb
        networks:
            - external_network
            - internal_network
        # volumes:
    superdb:
        hostname: superdb
        image: mysql
        networks:
            - internal_network   
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
           - ./storage/db:/var/lib/mysql
networks:
    external_network:
    internal_network:
        internal: true
